name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - release*

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checking file lines endings
        run: bash .github/workflows/crlf-blocking.sh
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}
          username: oauth
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
      - name: Generate tag
        env:
          MANUAL_DOCKER_TAG: ${{ github.event.inputs.dockerTag }}
        run: |
          AUTOGENERATED_DOCKER_TAG="${GITHUB_REF_NAME}.v$(git rev-list --count HEAD).${GITHUB_SHA::7}"
          DOCKER_TAG="${MANUAL_DOCKER_TAG:-${AUTOGENERATED_DOCKER_TAG}}
          echo $DOCKER_TAG
          echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/russky-app-2022:latest
            cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/russky-app-2022:${{ env.DOCKER_TAG }}
      - name: Deploy
        env:
          YC_SA_KEY_JSON_CONTEXT: ${{ secrets.YC_SA_KEY_JSON }}
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          export PATH="$PATH:/home/runner/yandex-cloud/bin"
          yc config profile create sa-profile
          echo "${YC_SA_KEY_JSON_CONTEXT}" > key.json
          yc config set service-account-key key.json
          yc compute instance-group update --id ${{ secrets.YC_INSTANCE_GROUP_ID }} --variables docker-tag=${DOCKER_TAG} --variables registry_id=${{ secrets.CONTAINER_REGISTRY_ID }} --variables environment=${GITHUB_REPOSITORY_OWNER}